<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AiFotoNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f2027">

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icon-192.png">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#0f2027,#203a43,#2c5364);
      color:white;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header {
      width:100%;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    canvas {
      margin-top:20px;
      max-width:95%;
      border-radius:12px;
      background:black;
    }

    .controls {
      width:100%;
      position:fixed;
      bottom:0;
      background: rgba(0,0,0,0.4);
      padding:15px;
      backdrop-filter: blur(10px);
    }

    .tabs {
      display:flex;
      justify-content:space-around;
      margin-bottom:10px;
    }

    .tabs button {
      padding:8px 15px;
      border:none;
      border-radius:20px;
      background:#2c5364;
      color:white;
    }

    input[type=range] {
      width:100%;
    }

    .top-buttons {
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      width:90%;
    }

    .top-buttons button {
      padding:8px 12px;
      border:none;
      border-radius:6px;
      background:#00c6ff;
      color:black;
      font-weight:bold;
    }
  </style>
</head>

<body>

<header>AiFotoNet</header>

<div class="top-buttons">
  <input type="file" id="upload">
  <button onclick="saveImage()">Kaydet</button>
</div>

<canvas id="canvas"></canvas>

<div class="controls">
  <div class="tabs">
    <button>Netlik</button>
    <button>Gürültü</button>
    <button>Canlılık</button>
  </div>
  <input type="range" id="range" min="0" max="100" value="30">
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const upload = document.getElementById("upload");

let img = new Image();

upload.addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = function(event) {
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img,0,0);
    }
    img.src = event.target.result;
  }
  reader.readAsDataURL(e.target.files[0]);
});

function saveImage() {
  const link = document.createElement("a");
  link.download = "AiFotoNet.jpg";
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
